# yaml-language-server: $schema=https://github.com/Azure/deployment-environments/releases/download/2022-11-11-preview/manifest.schema.json
name: ContosoUniversity-Sandbox
version: 1.0.0
summary: Sandbox environment for a Contoso University developer
description: Deploys an empty sandbox environment for a Contoso University developer
runner: ARM
templatePath: azuredeploy.json
parameters:
  - id: resourceGroupName
    name: Resource Group Name
    type: string
  - id: resourceGroupLocation
    name: Resource Group Location
    type: string
    allowed: [ "eastus2", "canadacentral" ]
