name: Bicep -> ARM

on:
  push:
    branches: [main]
    paths:
      # only run if bicep files changed
      - 'dev-environment/cu-sandbox/*.bicep'
  # We also want to be able to run this workflow manually from Github
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Bicep -> ARM
        run: python ./dev-environment/tools/build-arm.py

      - name: Commit changes
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git commit -am "Rebuild ARM templates"
          git push
